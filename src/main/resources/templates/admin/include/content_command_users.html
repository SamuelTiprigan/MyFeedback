<div th:fragment="users">
	<table class="table table-striped table-bordered" cellspacing="0"
		width="100%">
		<thead>
			<tr>
				<th><em class="fa fa-cog"></em></th>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone No</th>
				<th>Account Enabled</th>
				<th>Address</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<th><em class="fa fa-cog"></em></th>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone No</th>
				<th>Account Enabled</th>
				<th>Address</th>
			</tr>
		</tfoot>

		<tbody>
			<tr th:each="user : ${users}">
				<td align="center">
					<!-- <a th:href="@{'/admin/users/'(id=${user.id})}" class="btn btn-default"><em
						class="fa fa-pencil"></em></a>    ??  -->
				 <a
					th:href="@{'/admin/users/{id}'(id=${user.id})}"
					class="btn btn-default"><em class="fa fa-pencil"></em></a> <a
					class="btn btn-danger"><em class="fa fa-trash"></em></a>
				</td>
				<td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.phoneNo}"></td>
				<td th:text="${user.enabled}"></td>
				<td th:text="${user.address}"></td>
			</tr>
		</tbody>

		<!-- <a href="roomdetails.html"  th:href="@{'/roomdetails/{paramsKey}/{paramsValue}'(paramsKey=${item.key}, paramsValue=${item.value})}"> -->

	</table>
</div>
